<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель студента</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Панель студента</h1>
                <div class="user-info">
                    Пользователь: <span id="username"></span>
                </div>
            </div>
            <button onclick="logout()">Выйти</button>
        </div>
        
        <div id="testsView">
            <h2>Доступные тесты</h2>
            <div id="testsList" class="tests-grid"></div>
        </div>
        
        <div id="testView" class="hidden">
            <button onclick="backToTests()">← Назад к списку</button>
            <h2 id="testTitle"></h2>
            <p id="testDescription"></p>
            
            <form id="testForm">
                <div id="questionsContainer"></div>
                <button type="submit">Отправить ответы</button>
            </form>
        </div>
        
        <div id="resultView" class="hidden">
            <button onclick="backToTests()">← Назад к списку</button>
            <div class="result-summary">
                <h2>Результат теста</h2>
                <div class="score" id="scoreDisplay"></div>
                <p id="scoreText"></p>
            </div>
            <div id="detailedResults"></div>
        </div>
        
        <div id="myResultsView" class="hidden">
            <button onclick="backToTests()">← Назад к списку</button>
            <h2>Мои результаты</h2>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Тест</th>
                            <th>Результат</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="showMyResults()" class="btn-secondary">Мои результаты</button>
        </div>
    </div>
    
    <script src="js/student.js"></script>
</body>
</html>
